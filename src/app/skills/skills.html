<section class="skills-section" id="skills">
    <h2>Skills</h2>
    <p class="used-line">
        Used across real projects and production features.
    </p>

    <div class="skills-grid">
        <div class="skills-card" 
        *ngFor="let group of skills; let i = index"
        [style.transform]="'translateY(' + getOffset(i) + 'px)'">
            <h3>{{ group.category }}</h3>
            
            <div class="skill-list">
                <span class="skill-pill" *ngFor="let skill of group.items">
                    {{ skill }}
                </span>
            </div>
        </div>
    </div>
</section>
