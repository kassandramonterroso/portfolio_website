<section class="skills-section" id="skills">
    <h2>A practical toolkit shaped by hands-on projects and ongoing learning</h2>

    <div class="skills-grid">
        <div class="skills-card" 
        *ngFor="let group of skills; let i = index"
        [style.transform]="'translateY(' + getOffset(i) + 'px)'">
        <lucide-icon [name]="group.icon"></lucide-icon>
            <h3>{{ group.category }}</h3>
            
            <div class="skill-list">
                <span class="skill-pill" *ngFor="let skill of group.items">
                    {{ skill }}
                </span>
            </div>
        </div>
    </div>
</section>
