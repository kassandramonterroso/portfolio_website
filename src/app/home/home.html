<section class="hero" #hero>
  <h1 class="hero-name">
    @for (letter of letters; track $index) {
      <span
        class="letter"
        [style.animationDelay.ms]="$index * 80">
        {{ letter === ' ' ? '\u00A0' : letter }}
      </span>
    }
  </h1>
</section>
